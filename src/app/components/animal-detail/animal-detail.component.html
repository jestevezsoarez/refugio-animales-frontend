<div class="animal-box col-lg-11" *ngIf="animal">
    <div id="animal-head-card" class="col-lg-4 pull-left">
        <img src="{{url + 'get-image-animal/' + animal.image }}">
    </div>
    <div class="animal-data col-lg-6 pull-left">
        <h1>{{ animal.name }}</h1>
        <!-- <p>{{ animal.user.name }}</p> -->
        <p>{{ animal.year }}</p>
        <p>{{ animal.description }}</p>
    </div>
</div>
