<div class="col-lg-6">
    <h1>{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro realizado correctamente, <a [routerLink]="['/login']">identificate aqu√≠</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has registrado correctamente
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                The name is required.
            </span>
        </p>
        <p>
            <label for="surname">Last Name</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required>
            <span *ngIf="!surname.valid && surname.touched">
                The last name is required.    
            </span>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                The email is required.    
            </span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
                The password is required.    
            </span>
        </p>
        <input type="submit" value="Registrar" class="btn btn-primary" [disabled]="!registerForm.form.valid">
    </form>
</div>
