<div class="col-lg-10">
    <h3>{{ title }}</h3>

    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="animal.name" class="form-control" required/>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio.
            </span>
        </p>
        <p>
            <label for="description">Descripci칩n</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="animal.description" class="form-control" required></textarea>
            <span *ngIf="!description.valid && description.touched">
                La descripci칩n es obligatoria.
            </span>
        </p>
        <p>
            <label for="year">A침o</label>
            <input type="text" name="year" #year="ngModel" [(ngModel)]="animal.year" class="form-control" required/>
            <span *ngIf="!year.valid && year.touched">
                El a침o es obligatorio.
            </span>
        </p>

        <div *ngIf="is_edit && animal.image">
            <div class="animal_image">
                <img src="{{ url + 'get-image-animal/' + animal.image }}">
            </div>
        </div>

        <p>
            <label for="uploadImage">Imagen del animal</label>
            <input type="file" name="uploadImage" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
        </p>
    
        <input type="submit" value="{{ title }}" class="btn btn-success">
    </form>
</div>
