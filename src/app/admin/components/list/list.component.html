<div class="col-lg-12">
    <h3>{{ title }}</h3>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Nombre</th>
                <th>AÃ±o</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let animal of animals;">
                <td>{{ animal.name }}</td>
                <td>{{ animal.year }}</td>
                <td>
                    <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Ver
                    </a>
                    <a [routerLink]="['/admin-panel/editar', animal._id]" class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Editar
                    </a>
                    <a href="#myModal-{{animal._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Borrar
                    </a>

                    <!-- Modal HTML -->
                    <div id="myModal-{{animal._id}}" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Are you sure?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Do you want to delete the animal {{ animal.name }}?</p>
                                    <p>Animal id:  {{ animal._id }}</p>
                                    <p class="text-warning"><small>If you delete the animal you can't recover it.</small></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteAnimal(animal._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
