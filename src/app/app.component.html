<div class="navigation col-lg-12">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="navbar-brand">{{ title }}</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/home']" routerLinkActive="active">
                        <span class="glyphicon glyphicon-home"></span> 
                        Home 
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/animals']" routerLinkActive="active">
                        <span class="glyphicon glyphicon-piggy-bank"></span>
                        Animals
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/keepers']" routerLinkActive="active">
                        <span class="glyphicon glyphicon-user"></span>
                        Keepers
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/store']" routerLinkActive="active">
                        <span class="glyphicon glyphicon-gift"></span>
                        Store
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/contact']" routerLinkActive="active">
                        <span class="glyphicon glyphicon-envelope"></span>
                        Contact
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="!logged">
                <li>
                    <a [routerLink]="['/register']" routerLinkActive="active">
                        <span class="glyphicon glyphicon-user"></span>
                        Registro
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/login']" routerLinkActive="active">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Login
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="logged">
                <li>
                    <img src="{{url + 'get-image-file/' + identity.image}}" class="avatar">
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {{identity.name}} <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li>                            
                            <a [routerLink]="['/mis-datos']">
                                <span class="glyphicon glyphicon-cog"></span>
                                My Data
                            </a>
                        </li>
                        <li *ngIf="identity.role == 'ROLE_ADMIN'">
                            <a [routerLink]="['/admin-panel']">
                                <span class="glyphicon glyphicon-tasks"></span>
                                Admin Panel
                            </a>
                        </li>
                        <li>                            
                            <a class="pointer" (click)="logout()">
                                <span class="glyphicon glyphicon-log-out"></span>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </nav>
</div>

<div class="col-lg-11">
    <router-outlet></router-outlet>
</div>
